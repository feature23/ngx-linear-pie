<div class="ngx-linear-pie-container" [class.clickable]="allowClick()">
    @for (item of viewModels(); track $index) {
        <span
            [matTooltip]="item.tooltip"
            [className]="item.className"
            [style.width.%]="item.percentage"
            [style.background-color]="item.backgroundColor"
            [ariaLabel]="item.tooltip"
            tabIndex="0"
            (click)="onSliceClick(item.data)"
            (keyup)="onSliceKeyUp($event, item.data)"
            ></span>
    }
</div>
@if (showLegend()) {
    <div class="ngx-linear-pie-legend">
        @for (item of viewModels(); track $index) {
            <span
                [class]="item.className"
                [class.clickable]="allowClick()"
                [class.legend-item]="true"
                tabIndex="0"
                (click)="onSliceClick(item.data)"
                (keyup)="onSliceKeyUp($event, item.data)">
                <span class="legend-color" [style.background-color]="item.backgroundColor"></span>
                <span class="legend-label">{{ item.tooltip }}</span>
            </span>
        }
    </div>
}
